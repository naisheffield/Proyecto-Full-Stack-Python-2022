<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/523c5c29a5.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="Multimedia/favicon_globo.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/style.css">
  <title>Contactanos</title>
</head>
<body>
  <header id="header" class="header-root">
    <div class="header-container">
      <div class="logo">
        <img class="header-logo" src="Multimedia/favicon_globo.png" alt="logo">
        <h1>TuriMundo</h1>
      </div>
      <nav class="header-navbar">
        <a id="inicio" class="header-btn" href="./index.html">Inicio</a>
        <a class="header-btn" href="./paquetes.html">Paquetes</a>
        <a class="header-btn" href="./arma-tu-viaje.html">Armá tu viaje</a>
        <a class="header-btn" href="./contacto.html">Contacto</a>
        <a class="header-cart-btn" href="./checkout.html">
          <i class="fa-solid fa-cart-shopping"></i>
          <div class="header-cart-counter"></div>
        </a>
      </nav>
      <div class="header-burger">
        <div class="header-cart-counter burger-counter"></div>
        <input type="checkbox" class="header-burger-btn" />
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </header>
  <main class="main-root">
    <div class="main-container">
      <section class="contact-form">
        <form id="form" data-type="contacto" action="https://formspree.io/f/mvoywpdp" method="POST">
          <h2>Envianos tu mensaje</h2>
          <input type="text" name="nombre" placeholder="Nombre" id="nombre" maxlength="255">
            <br><br>
          <input type="text" name="apellido" placeholder="Apellido" id="apellido" maxlength="255">
            <br><br>
          <input type="email" name="email" placeholder="Email" id="email" maxlength="255">
            <br><br>
          <input type="text" name="lugar" placeholder="País" id="lugar" maxlength="255">
            <br><br>
          <input type="text" name="telefono" placeholder="Teléfono" id="telefono" maxlength="255">
            <br><br>
          <textarea name="consulta" placeholder="Escriba aquí su consulta" id="consulta" maxlength="1020"></textarea>
            <br><br>
          <input type="submit" value="Enviar" id="submit-boton">
        </form>
      </section>
    </div>
  </main>
  <footer class="footer-root">
    <div class="footer-container">
      <div class="logo">
        <h1>TuriMundo</h1>
      </div>
      <nav class="footer-navbar">
        <a class="footer-btn" href="https://twitter.com/?lang=es" target="_blank"><i class="fa-brands fa-twitter"></i></a>
        <a class="footer-btn" href="https://es-la.facebook.com" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
        <a class="footer-btn" href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
      </nav>
    </div>
  </footer>
  <script src="JS/formularios-page.js" type="module"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
